<title>FindingSpy</title>
<section>
    <div class="container">
        <h3>인원수 설정</h3>
        <div class="plus-minus-input">
            <div class="participant">
                총
                <button class="minus-plus-number" type="button">-</button>
                <input type="number" id="participant-number">
                <button class="minus-plus-number" type="button">+</button> 명
            </div>
            <div class="spy">
                스파이
                <button class="minus-plus-number" type="button">-</button>
                <input type="number" id="spy-number">
                <button class="minus-plus-number" type="button">+</button> 명
            </div>
        </div>
    </div>
</section>
